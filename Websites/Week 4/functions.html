<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="heading" onclick="changeText()">JavaScript</h1>
    <p id="addition"></p>

    <script>
                addNumbers(10, 7);
        function changeText() {
            var heading = document.getElementById("heading");
            if (heading.innerHTML === "JavaScript") {
                heading.innerHTML = "is awesome";
            } else {
                heading.innerHTML = "JavaScript";
            }
        }

        function addNumbers(num1, num2) {
            document.getElementById("addition").innerHTML = num1 + num2;
        }

    </script>
</body>
</html>
