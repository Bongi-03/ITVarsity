<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Edit Contact</h1>
  <form id="editContactForm">
    <label for="editName">Name:</label>
    <input type="text" name="name" id="editName" required title="Enter name" placeholder="Enter name">
    <label for="editPhone">Phone:</label>
    <input type="text" name="phone" id="editPhone" required title="Enter phone number" placeholder="Enter phone number">
    <button type="submit">Update Contact</button>
  </form>
  <a href="index.html">Back to Home</a>
  <a href="style.css" target="_blank">View Styling Page</a>

  <script src="app.js"></script>
</body>
</html>
